<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="signup.website.css" />
</head>
<body>
  <div class="login_form">
    <!-- Login form container -->
    <form action="#">
      <h3>Sign Up with</h3>

      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="https://your-google-login-url.com">
            <img src="google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>

        
        <div class="option">
          <a href="https://your-apple-login-url.com">
            <img src="apple.png" alt="Apple" />
            <span>Apple</span>
          </a>
        </div>
      </div>

    
      <p class="separator">
        <span>or</span>
      </p>

      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" required />
      </div>

      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <a href="home.website.html"><button type="button">OK</button></a>
    </form>
  </div>
  <script>
    
    document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Signed Up Successfully.');
            window.location.href = 'home.website.html'; 
    });
</script>
</body>
</html>
